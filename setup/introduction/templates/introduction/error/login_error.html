<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso Negado</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .error-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .error-container img {
      width: 100px;
      margin-bottom: 20px;
    }

    .error-container h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 15px;
    }

    .error-container p {
      font-size: 16px;
      color: #666;
      margin-bottom: 25px;
    }

    .error-container a {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background-color: #888;
      padding: 10px 25px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .error-container a:hover {
      background-color: #555;
    }

    @media (max-width: 500px) {
      .error-container {
        padding: 20px;
      }

      .error-container h1 {
        font-size: 20px;
      }

      .error-container p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <img src="https://static.vecteezy.com/ti/vetor-gratis/t1/21891159-pare-mao-icone-mao-proibido-sinal-nao-entrada-faz-nao-toque-pare-estrada-placa-proibido-atencao-icone-vetor.jpg" alt="Acesso Negado">
    <h1>Acesso Negado</h1>
    <p>Você precisa estar logado para acessar esta página.</p>
    <a href="{% url 'introduction_home' %}">Voltar para a página inicial</a>
  </div>
</body>
</html>
